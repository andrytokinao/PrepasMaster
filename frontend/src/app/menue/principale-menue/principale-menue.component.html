<h2 > <a [routerLink]="''"> STUDENTS MANAGERs </a> </h2>
<div class="list-group list-menue ">
  <ul id="accordion" class="accordion">

    <li>
      <div class="menu" >
        <a [routerLink]="''">Accueil</a>
      </div>
    </li>
    <li *ngFor="let menu of menus; let i = index" [class.active]="menu.active" >
      <div class="menu" (click)="toggle(i)" *ngIf="menu.accessible">
        <i [class]="menu.iconClass"></i>
        {{ menu.name }}
        <i class="fa fa-chevron-down"></i>
      </div>
      <ul class="submenu" #submenu [style.height.px]="menu.active ? submenu.scrollHeight : 0">
        <li *ngFor="let submenu of menu.submenu">
          <a *ngIf="submenu.accessible" [routerLink]="submenu.url">{{ submenu.name }}</a>
        </li>
      </ul>
    </li>
  </ul>

</div>
